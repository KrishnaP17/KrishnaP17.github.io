        <h3 id="date"></h3>

        <h4>Enter your name: </h4>

        <button type="button" onclick ="getPolygon()">Submit</button>

        <input id="art">

        <button type="button" onclick = "favoriteArtist()">Submit</button>

        <h4>What is your favorite color?</h4>
        <input id="favColor">
        <button type="button" onclick = "favoriteColor()">Submit</button>

        <input id="portrait">
        <button type="button" onclick = "triedFavoriteStyle()">Submit</button>
        <p id="portraitAnswer"></p>

        <input id="age">
        <button type="button" onclick = "askAge()">Submit</button>
