<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2> BYO Introduction </h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

        <form id="form">
            <div id="intro">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required placeholder="Ex: Krishna Patel"> <br><br>

                <label for="mascot">Mascot: </label>
                <input type="text" id="mascot" name="mascot" required placeholder="Ex: Keen Peacemaker"> <br><br>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept=".png, .jpg"><br><br>

                <label for="caption">Image Caption: </label>
                <input type="text" id="caption" name="caption" required placeholder="Ex: This is a pic of me..."> <br><br>

                <label for="personal">Personal Background: </label>
                <input type="text" id="personal" name="personal-background" required placeholder="Ex: I am an Indian..."> <br><br>

                <label for="professional">Professional Background: </label>
                <input type="text" id="professional" name="professional-background" required placeholder="Ex: I am a Comp..."> <br><br>

                <label for="academic">Academic Background: </label>
                <input type="text" id="academic" name="academic-background" required placeholder="Ex: I am a junior..."> <br><br>

                <label for="web-dev">Web Development Background: </label>
                <input type="text" id="web-dev" name="web-dev-background" required placeholder="Ex: I am a full-stack..."> <br><br>

                <label for="platform">Primary Computer Platform: </label>
                <input type="text" id="platform" name="platform" required placeholder="Ex: Windows..."> <br><br>

                <label for="courseInput">Courses:</label> <br><br>
                <div id="courses"></div>
                <div id="addCourseBtn">
                    <input type="button" id="courseInput" value="Add Course" > <br><br>
                </div>

                <label for="funny">Anything funny? </label>
                <input type="text" id="funny" name="funny"> <br><br>

                <label for="else">Anything else? </label>
                <input type="text" id="else" name="else"> <br><br>

                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label> <br><br>

                <input id="submit" type="submit" value="Submit">
                <input id="reset" type="reset" value="Reset"> <br><br>
            </div>
        </form>
    </main>

    <div id="footer-container"></div><br><br>
